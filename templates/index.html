
<!DOCTYPE html>
<html>
<head>
   
    <title>Face detector</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>.footer {
        position:fixed; 
        bottom: 5px;; 
        left:0;
        width:100%;
        height: 90px;
        background-color: #D0DAEE;
        text-align: center;
      }
    </style>
</head>
<body>
    
    <div class="container">
        <h1 class="jumbotron bg-primary">Face Detection</h1>
        <br><br>
        <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
      
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
            <div class="col-sm-10">          
              <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
            </div>
          </div>
      
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </div>
        </form>
           
	    {% if detection %}
    <img src="{{img_path}}" height="400px" width="400px">
  
        {% endif %}

   
    <div class = "footer">Built by AYUSHI GUPTA
        <br>
        <i style="font-size:24px" class="fa">&#xf0b1;</i>
        <a href="https://flowcv.me/ayushigupta">Portfolio</a>
        <br>
        <i style="font-size:24px" class="fa">&#xf08c;</i>
        <a href="https://www.linkedin.com/in/pyayushigupta/">Linkedin</a>
    </div>
    
</body>
</html>
